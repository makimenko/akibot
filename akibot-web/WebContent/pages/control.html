<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>AkiBot Web Portal</title>

<!-- Bootstrap Core CSS -->
<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="../bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- Timeline CSS -->
<link href="../dist/css/timeline.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="../bower_components/morrisjs/morris.css" rel="stylesheet">

<link
	href="../bower_components/datatables-responsive/css/dataTables.responsive.css"
	rel="stylesheet">

<!-- Custom Fonts -->
<link href="../bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<div id="navigationDiv"></div>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-15">
					<h1 class="page-header">Control</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-random fa-fw"></i> Movement
						</div>
						<div class="panel-body">
							<form role="form-group">
								<div class="form-group">
									<div class="btn-group btn-group-justified" role="group"
										aria-label="...">
										<div class="btn-group" role="group"></div>
										<div class="btn-group" role="group">
											<button id="forwardButton" type="button" class="btn btn-default">Forward</button>
										</div>
										<div class="btn-group" role="group"></div>
									</div>
									<div class="btn-group btn-group-justified" role="group"
										aria-label="...">
										<div class="btn-group" role="group">
											<button id="leftButton" type="button" class="btn btn-default">Left</button>
										</div>
										<div class="btn-group" role="group">
											<button id="stopButton" type="button" class="btn btn-default">Stop</button>
										</div>
										<div class="btn-group" role="group">
											<button id="rightButton" type="button" class="btn btn-default">Right</button>
										</div>
									</div>
									<div class="btn-group btn-group-justified" role="group"
										aria-label="...">
										<div class="btn-group" role="group"></div>
										<div class="btn-group" role="group">
											<button id="backwardButton" type="button" class="btn btn-default">Backward</button>
										</div>
										<div class="btn-group" role="group"></div>
									</div>
								</div>

								<div class="form-group input-group">
									<label>Timed motion (milliseconds)</label> <input id="timedMotionMillisecondsInput" type="text"
										class="form-control">
								</div>
							</form>

						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-arrow-left fa-fw"></i> Simple Demo Commands
						</div>
						<div class="panel-body">
							<div class="btn-group btn-group-justified" role="group"
								aria-label="...">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default">Distance</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default">Gyroscope</button>
								</div>
								<div class="btn-group" role="group">
									<button id="testRequestButton" type="button"
										class="btn btn-default">Test</button>
								</div>
							</div>

							<div class="btn-group btn-group-justified" role="group"
								aria-label="...">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default">Servo
										Center</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default">Gyro
										Calibration</button>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-repeat fa-fw"></i> Orientation
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label>Target degrees:</label> <input id="northDegreesXYInput" class="form-control"
										value="90">
								</div>
								<div class="form-group">
									<label>Precission degrees:</label> <input id="precissionDegreesInput" class="form-control"
										value="20">
								</div>
								<div class="form-group">
									<label>Max Time:</label> <input id="timeoutMillisInput" class="form-control" value="15000">
								</div>
								<button type="button" id="orientationButton" class="btn btn-default">Orientation</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-bullhorn fa-fw"></i> Speech Synthesis
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label>Text to speech:</label> <input class="form-control"
										value="Привет!">
								</div>
								<div class="form-group">
									<label>Voice</label> <select class="form-control">
										<option>voxforge-ru-nsh</option>
										<option>cmu-slt-hsmm</option>
									</select>
								</div>
								<button type="button" class="btn btn-default">Speech
									Synhesis</button>
							</form>
						</div>
					</div>
				</div>
			</div>



		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

	<!-- Morris Charts JavaScript -->
	<script src="../bower_components/raphael/raphael-min.js"></script>
	<script src="../bower_components/morrisjs/morris.min.js"></script>
	<!-- <script src="../js/morris-data.js"></script>  -->

	<!-- Custom Theme JavaScript -->
	<script src="../dist/js/sb-admin-2.js"></script>


	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="../js/page_all.js"></script>
	<script src="../js/page_control.js" type="text/javascript"></script>
	<script src="../js/date.js" type="text/javascript"></script>
</body>

</html>
