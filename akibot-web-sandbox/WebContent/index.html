<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Timesheet</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="starter-template">
			<h1>Timesheet Application</h1>
			<p class="lead">Just enter Date, Start and End Time</p>
			<div class="alert alert-success" id="successmsg">Success!</div>
			<div class="alert alert-danger" id="alertmsg">Ooooops please
				check your inputs...</div>
			<form id="myForm" class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="inputDate">Date</label> <input
						type="date" class="form-control" id="inputDate" placeholder="Date">
				</div>
				<div class="form-group">
					<label class="sr-only" for="inputBegin"></label> <input
						data-format="hh:mm" type="text" class="form-control"
						id="inputBegin" placeholder="HH:MM">
				</div>
				<div class="form-group">
					<label class="sr-only" for="inputEnd"></label> <input
						data-format="hh:mm" type="text" class="form-control" id="inputEnd"
						placeholder="HH:MM">
				</div>
				<div class="form-group">
					<label class="sr-only" for="inputDescription"></label> <input
						type="text" class="form-control" id="inputDescription"
						placeholder="Description">
				</div>
				<button id="addButton" type="button" class="btn btn-primary">Add</button>
			</form>
			<hr />
			<div class="table-responsive">
				<table id="myTable" class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Date</th>
							<th>Begin</th>
							<th>End</th>
							<th>Hours</th>
							<th>Description</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<!-- Add dnamically generated table rows here -->
					</tbody>
				</table>
			</div>
			
			<div class="table-responsive">
				<table id="myBeanList" class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<!-- Add dnamically generated table rows here -->
					</tbody>
				</table>
			</div>
		</div>

	</div>

</body>
